<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button
      onclick="
    computerMove();
    playerMove('Rock');"
    >
      Rock
    </button>
    <button
      onclick="
    computerMove();
    playerMove('Paper');"
    >
      Paper
    </button>
    <button
      onclick="
    computerMove();
    playerMove('Scissors')"
    >
      Scissors
    </button>
    <script>
      function computerMove() {
        let computerMove = Math.random();
        let computerChoice = '';
        if (computerMove >= 0 && computerMove < 1 / 3) {
          computerChoice = "Rock";
        } else if (computerMove >= 0 && computerMove < 2 / 3) {
          computerChoice = "Paper";
        } else if (computerMove >= 0 && computerMove < 3 / 3) {
          computerChoice = "Scissors";
        }
        // console.log(computerChoice);
      }

      function playerMove(playGame) {
        let result = "";
        let computerChoice = '';
        if (playGame === "Rock") { 
          let result = '';
          if (computerChoice === "Rock") {
            result = "Tie";
          } else if (computerChoice === "Paper") {
            result = "Win";
          } else if (computerChoice === "Scissors") {
            result = "Lose";
          }
        } else if(playGame === 'Paper'){
            if(computerChoice === 'Rock'){
                result = 'Lose'
            }else if(computerChoice === 'Paper'){
                result = 'Tie'
            }else if (computerChoice === 'Scissors' ){
                result = 'Win'
            }
        }else if(playGame === 'Scissors') {
            if(computerChoice === 'Rock'){
                result = 'Lose'
            }else if(computerChoice === 'Paper'){
                result = 'Win'
            }else if(computerChoice === 'Scissors'){
                result = 'Tie'
            }
            console.log(result)
        }
        alert(`You picked ${playGame}. Computer picked ${computerChoice}. Its a ${result} `);
      }
    </script>
  </body>

</html>
